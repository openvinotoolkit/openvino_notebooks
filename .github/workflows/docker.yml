name: docker_build

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "Dockerfile"
      - ".openshift/*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Build Docker image
      run: |
        docker build .
