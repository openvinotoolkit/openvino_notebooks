dataset:
  name: FakeData
  category: fakedata
  image_size: 32

model:
  dropout: 0
  lr: 1e-3
  metric: loss
  momentum: 0.9
  name: DummyModel
  weight_decay: 1e-4
  threshold:
    image_default: 0.0
    pixel_default: 0.0

project:
  path: ./results

optimization:
  export_mode: "openvino"

trainer:
  accelerator: auto # <"cpu", "gpu", "tpu", "ipu", "hpu", "auto">
