name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: |
        A clear and concise description of what the bug is.

        > *__Note:__* Please do not submit support requests or "How to" questions here. Instead, please use our [Discussion forum](https://github.com/openvinotoolkit/anomalib/discussions/categories/q-a)
    validations:
      required: true
  - type: dropdown
    id: dataset
    attributes:
      label: Dataset
      description: Which Dataset are you using?
      options:
        - N/A
        - "Avenue"
        - "BTec"
        - "Folder"
        - "MVTec"
        - "UCSD"
        - "Other (please specify in the text field below)"
    validations:
      required: true
  - type: dropdown
    id: model
    attributes:
      label: Model
      description: Which model are you using?
      options:
        - N/A
        - "CFlow"
        - "CSFlow"
        - "DFKDE"
        - "DFM"
        - "DRAEM"
        - "FastFlow"
        - "GANomaly"
        - "PADiM"
        - "PatchCore"
        - "Reverse Distillation"
        - "STFPM"
        - "Other (please specify in the field below)"
    validations:
      required: true
  - type: textarea
    id: to-reproduce
    attributes:
      label: Steps to reproduce the behavior
      description: Detailed steps or any other information you think is useful to reproduce the behavior.
      placeholder: |
        Steps to reproduce the behavior:
        1. Install anomalib using '...'
        2. Use/modify config '....'
        3. Run using command '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: os-information
    attributes:
      label: OS information
      description: If you think OS information is necessary to reproduce the behavior, please provide it here.
      value: |
        OS information:
        - OS: [e.g. Ubuntu 20.04]
        - Python version: [e.g. 3.8.10]
        - Anomalib version: [e.g. 0.3.6]
        - PyTorch version: [e.g. 1.9.0]
        - CUDA/cuDNN version: [e.g. 11.1]
        - GPU models and configuration: [e.g. 2x GeForce RTX 3090]
        - Any other relevant information: [e.g. I'm using a custom dataset]
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
  - type: dropdown
    id: source
    attributes:
      label: Pip/GitHub
      description: Did you install Anomalib from pip or from GitHub?
      options:
        - pip
        - GitHub
    validations:
      required: true
  - type: input
    id: version-branch
    attributes:
      label: What version/branch did you use?
  - type: textarea
    id: config
    attributes:
      label: Configuration YAML
      description: Please paste your configuration YAML here.
      render: yaml
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please paste your logs here.
      render: shell
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/openvinotoolkit/anomalib/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
